<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Modal Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [showModal, setShowModal] = useState(false);

        const handleContinue = () => {
  window.open('https://www.google.com', '_blank');
};


        return (
          <div className="wrapper">
            <p className="first-line">Contact us</p>
            <p className="second-line">
              Submit a partnership enquiry, you can also make a donation by contacting
              the University revenue team.
            </p>
            <div className="cta" onClick={() => setShowModal(true)}>Explore more &#8594;</div>
            {showModal && (
              <div className="modal">
                <div className="modal-content">
                  <span className="close" onClick={() => setShowModal(false)}>&times;</span>
                  <p>You are about to redirect to another page.</p>
                  <button onClick={handleContinue}>Continue</button>
                  <button onClick={() => setShowModal(false)}>Cancel</button>
                </div>
              </div>
            )}
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
